{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Home page</h1>
{% for cat in categories %}
<a href="{{cat.get_absolute_url}}"><h3>{{cat.name}}</h3></a>
{% for sub_cat in cat.sub.all %}
<span><a href="{{sub_cat.get_absolute_url}}">{{sub_cat.name}}</a></span>
{% endfor %}
{% endfor %}
{% endblock %}
